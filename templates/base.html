<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content={{project_name}}>

      <title>{% block title %}{% endblock %} - {{project_name}}</title>
      <link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}" type="image/png" sizes="32x32" />

      <!-- Bootstrap CSS CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- Custom CSS -->
      <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">

      <!-- Your Font Awesome kit -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  </head>

  <body>
    <!-- {% include 'nav.html' %} -->

    {% block page_content %}
    {% endblock %}

  </body>

  {% include 'footer.html' %}

  <!-- Scripts -->
  <script src="{{ url_for('static', path='/js/index.js') }}" type="text/javascript"></script>

</html>
